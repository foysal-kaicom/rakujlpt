# ==========================
# HTTP (Port 80)
# ==========================
server {
    listen 80;
    server_name rakujlpt.com www.rakujlpt.com;

    # 1️⃣ Allow ACME challenge before redirect
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2️⃣ Everything else redirects to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================
# HTTPS (Port 443)
# ==========================
server {
    listen 443 ssl;
    server_name rakujlpt.com www.rakujlpt.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
#	ssl_certificate /etc/letsencrypt/live/rakujlpt.com/fullchain.pem;
#	ssl_certificate_key /etc/letsencrypt/live/rakujlpt.com/privkey.pem;

    root /var/www/frontend;
    index index.html;

    # 3️⃣ Let’s Encrypt must also work in HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 4️⃣ Proxy frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
