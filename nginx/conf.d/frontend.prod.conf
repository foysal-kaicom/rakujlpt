server {
    listen 80;
    server_name rakujlpt.com www.rakujlpt.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name rakujlpt.com www.rakujlpt.com;

    ssl_certificate /etc/letsencrypt/live/rakujlpt.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rakujlpt.com/privkey.pem;

    root /var/www/frontend;
    index index.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ~ ^/_next/static/ {
        alias /var/www/frontend/.next/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 256;
}
